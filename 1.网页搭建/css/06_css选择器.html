<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #p {
            color: blueviolet;
            <!--id选择器 -->
        }
        .myclass{
            color: #4ee654;
            <!-- 类选择器 -->
        }
        span{
            color: #8d50e6;
            <!--元素选择器 -->
        }
        [title]{
            color: darkgray;
            <!--属性选择器 -->
        }
    </style>
</head>
<body>
<p id="p">这是一个段落内容</p>
<p class="myclass">这是一个段落内容2</p>
<span>这是一个段落内容3</span>
<p title="this is p.">这是一个段落内容3</p>
</body>
</html>
