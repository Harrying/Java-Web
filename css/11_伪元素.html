<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style>
        q::before{
            content: "<<";
            color: #8d50e6;
        }
        q::after{
            content: ">>";
            color: brown;
        }
    </style>
</head>
<body>
<q>一些引用</q>，他说,<q>比没有好</q>
</body>
</html>
